function fibonacciGenerator (n) {
    //TODO
    var fib = [];
   
    if(n<=0){
    return 0;
    }else if(n===1){
        fib[0] = 0;
    return fib;
    }else if(n>=2){
   
    fib.push(0,1);

    for(var i=2; i<n; i++) {
    fib[i] = fib[i-2] + fib[i-1];
        }//end for loop

        return fib;
    }//end control flow
   
    console.log(fib);
}
